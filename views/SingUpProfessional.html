<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@400;600&family=Nunito:wght@400;700&family=Overpass:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap CSS -->
    <link href="../css/style.css" rel="stylesheet" />

    <title>Sign Up Professional</title>
  </head>
  <body>
    <!-- Heder -->
    <header>
      <div>
        <nav
          class="navbar navbar-expand-lg navbar-light bg-white border-bottom nav-height "
        >
          <div class="container ml">
            <a class="navbar-brand" href="#">
              <img src="../assets/Logo.svg" alt="" />
            </a>
            <div class="header-me">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item dropdown link-me">
                    <a
                      class="nav-link link-header link-black"
                      href="#"
                      id="navbarDropdown"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Sign In
                      <svg
                        width="12"
                        height="12"
                        viewBox="0 0 12 12"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M10.3593 3H9.48037C9.42061 3 9.36436 3.0293 9.3292 3.07734L5.9999 7.66641L2.67061 3.07734C2.63545 3.0293 2.5792 3 2.51944 3H1.64053C1.56436 3 1.51983 3.08672 1.56436 3.14883L5.69639 8.84531C5.84639 9.05156 6.15342 9.05156 6.30225 8.84531L10.4343 3.14883C10.48 3.08672 10.4355 3 10.3593 3Z"
                          fill="#262626"
                        />
                      </svg>
                    </a>
                    <ul
                      class="dropdown-menu link-menu-header"
                      aria-labelledby="navbarDropdown"
                    >
                      <li><a class="dropdown-item" href="#">Recruiter</a></li>
                      <li>
                        <a class="dropdown-item" href="#">Professional</a>
                      </li>
                    </ul>
                  </li>
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link text-primary link-header"
                      href="#"
                      id="navbarDropdown"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Sign Up
                      <svg
                        width="12"
                        height="12"
                        viewBox="0 0 12 12"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M10.3593 3H9.48037C9.42061 3 9.36436 3.0293 9.3292 3.07734L5.9999 7.66641L2.67061 3.07734C2.63545 3.0293 2.5792 3 2.51944 3H1.64053C1.56436 3 1.51983 3.08672 1.56436 3.14883L5.69639 8.84531C5.84639 9.05156 6.15342 9.05156 6.30225 8.84531L10.4343 3.14883C10.48 3.08672 10.4355 3 10.3593 3Z"
                          fill="#3C2DFF"
                        />
                      </svg>
                    </a>
                    <ul
                      class="dropdown-menu link-menu-header"
                      aria-labelledby="navbarDropdown"
                    >
                      <li><a class="dropdown-item" href="#">Recruiter</a></li>
                      <li>
                        <a class="dropdown-item" href="#">Professional</a>
                      </li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- Heder -->
    <main>
      <!--  Sidebar Professional-->
    <div class="sing-up">

      <div id="signUp" class="sing-up">
            <div id="form-singUp" class="form">
              <div class="mb-3">
                <p class="editProfile fw-bold">Sig Up</p>
                <p class="role">As Professional</p>
                <label for="form-singUpProf-email" class="form-label"
                  >Email</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="form-singUpProf-email"
                  placeholder="My GreatCo"
                />
              </div>

              <div class="mb-3">
                <label for="form-singUpProf-password" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="form-singUpProf-password"
                  placeholder="**************"
                />
              </div>

              <div class="mb-3">
                <label for="form-singUpProfessional-confirm" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="form-singUpProfessional-confirm"
                  placeholder="**************"
                />
         
              </div>

              <div class="mb-3">
              
                <button class="btn btn-primary d-block form-button">Sing Up</button>
                <a class="link-primary" href="">Sing In</a>
                
              </div>
            
            </div>
          </div>
  
      <!-- Sidebar Professional -->
    </main>

    <script src="../js/main.js"></script>
    <script src="../libs/bootstrap-5.0.1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
